{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container" style="margin-top: 4vh;">
    <div class="content-section">
        <h2>Reset Password</h2>
        <hr>
        <p>Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one.
        </p>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-outline-info" type="submit">Send email</button>
        </form>
    </div>
</div>
{% endblock %}
